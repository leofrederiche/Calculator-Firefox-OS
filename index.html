<DOCTYPE! html>
<html lang='pt-br'>
<head>
	<meta charset='UTF-8'>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="modelo.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="javaScript.js"></script>
</head>

<body>

<div>
	<label class='resultado' id="resultado">0</label><br>
	<button type='button' class='btnCE' style="float: right; width: 100%;" >CE</button><br>
<section>

	<button type='button' id='numb' class='btnUm'>1</button>
	<button type='button' id='numb' class='btnDois' >2</button>
	<button type='button' id='numb' class='btnTres' >3</button><br>

	<button type='button' id='numb' class='btnQuatro' >4</button>
	<button type='button' id='numb' class='btnCinco' >5</button>
	<button type='button' id='numb' class='btnSeis' >6</button><br>

	<button type='button' id='numb' class='btnSete' >7</button>
	<button type='button' id='numb' class='btnOito' >8</button>
	<button type='button' id='numb' class='btnNove' >9</button><br>

	<button type="button" id="numb" class="btnPonto">.</button>
	<button type='button' id='numb' class='btnZero' >0</button>
	<button type='button' id='numb' class='btnIgual' >=</button><br>

</section>
<aside>
	<button type='button' id='operacao' class='btnMais' >+</button><br>
	<button type='button' id='operacao' class='btnMenos' >-</button><br>
	<button type='button' id='operacao' class='btnVezes' >x</button><br>
	<button type='button' id='operacao' class='btnDividir' >/</button>
</aside>
</div>
</body>
</html>
